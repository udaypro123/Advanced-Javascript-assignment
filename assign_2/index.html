<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        
        <button onmouseenter="hello()" onmouseleave="mouseleave()" class="btn">  1 child </button> 
        <button onmouseenter="hello()" onmouseleave="mouseleave()" class="btn">  2 child </button>
        <button onmouseenter="hello()" onmouseleave="mouseleave()" class="btn">  3 child </button>
        <button onmouseenter="hello()" onmouseleave="mouseleave()" class="btn">  4 child </button>
        <button onmouseenter="hello()" onmouseleave="mouseleave()" class="btn">  5 child </button>
        <button onmouseenter="hello()" onmouseleave="mouseleave()" class="btn">  6 child </button>
        <button onmouseenter="hello()" onmouseleave="mouseleave()" class="btn">  7 child </button>
        <button onmouseenter="hello()" onmouseleave="mouseleave()" class="btn">  8 child </button>
        <button onmouseenter="hello()" onmouseleave="mouseleave()" class="btn">  9 child </button>
        <button onmouseenter="hello()" onmouseleave="mouseleave()" class="btn">  10 child </button>
        <button onmouseenter="hello()" onmouseleave="mouseleave()" class="btn">  11 child </button>
        <button onmouseenter="hello()" onmouseleave="mouseleave()" class="btn">  12 child </button>
        <button onmouseenter="hello()"  onmouseleave="mouseleave()" class="btn">  13 child </button>
        <button onmouseenter="hello()" onmouseleave="mouseleave()" class="btn">  14 child </button>
        <button onmouseenter="hello()"  onmouseleave="mouseleave()" class="btn">  15 child </button>
        <button onmouseenter="hello()" onmouseleave="mouseleave()" class="btn">  16 child </button>
        <button onmouseenter="hello()" onmouseleave="mouseleave()" class="btn">  17 child </button>
    </div>
    
   <script>
            function hello() {
                const buton=document.getElementsByClassName("btn");
                for (let i = 0; i < buton.length; i++) {
                  if(i%2==1)
                    buton[i].setAttribute("style", "background-color: lime")
                }
                buton[0].setAttribute("style", "background-color: blue")
                buton[8].setAttribute("style", "background-color: green")
                buton[buton.length-1].setAttribute("style", "background-color: palevioletred")
              }

            function mouseleave() {
                const buton=document.getElementsByClassName("btn");
                for (let i = 0; i < buton.length; i++) {
                  if(i%2==1)
                    buton[i].setAttribute("style", "background-color: yellow")
                }
                
                for(let i=2; i<8; i++){
                    if(i%2==0)
                    buton[i].setAttribute("style", "background-color: aqua","border: 5px solid red")
                }
                for(let i=10; i<buton.length-2; i++){
                    if(i%2==0)
                    buton[i].setAttribute("style", "background-color: aqua")
                }

                buton[0].setAttribute("style", "background-color: pink")
                buton[8].setAttribute("style", "background-color: greenyellow")
                buton[8].setAttribute("style", "background-color: greenyellow")
                buton[buton.length-1].setAttribute("style", "background-color: blue")
              }
   </script>
   
</body>
</html>
