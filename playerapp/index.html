<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="div">
        <h1>30 Days of JS challenge LeaderBoard</h1>
        <div class="insidediv">
            <input required type="text" id="firstName" placeholder="First Name">
            <input required type="text" id="lastName" placeholder="Last Name">
            <input required type="text" id="country" placeholder="Country">
            <input required type="text" id="score" placeholder="Score">
            <button type="submit" id="AddButton" onclick="AppPlayerDetails()" >Add Player</button>
        </div>
        <div id="container">
            <div id="innerDiv"></div>
        </div>
    </div>

</body>
</html>
